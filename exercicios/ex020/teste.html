<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo-classe em uma div</title>
<style>
/* Estilizando a div normalmente */
.div-normal {
  background-color: lightblue;
  padding: 20px;
  margin-bottom: 10px;
}

/* Estilizando a div quando hover */
.div-normal:hover {
  background-color: lightgreen;
}
</style>
</head>
<body>

<div class="div-normal">Div normal</div>

</body>
</html>
