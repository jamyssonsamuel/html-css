<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
  }
  .calculator input[type="text"] {
    width: calc(100% - 40px);
    margin-bottom: 15px;
    padding: 15px;
    font-size: 24px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    text-align: right;
  }
  .calculator .buttons {
    display: flex;
    justify-content: space-between;
  }
  .calculator .buttons .numbers {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .calculator .buttons .operators {
    flex: 0 0 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .calculator input[type="button"] {
    width: calc(25% - 10px);
    padding: 15px;
    margin: 5px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
  }
  .calculator input[type="button"]:hover {
    background-color: #e0e0e0;
  }
  .calculator input[type="button"].operator {
    background-color: #ff6347;
    color: #fff;
  }
  .calculator input[type="button"].operator:hover {
    background-color: #ff473a;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <div class="numbers">
      <input type="button" value="7" onclick="addToDisplay('7')">
      <input type="button" value="8" onclick="addToDisplay('8')">
      <input type="button" value="9" onclick="addToDisplay('9')">
      <input type="button" value="4" onclick="addToDisplay('4')">
      <input type="button" value="5" onclick="addToDisplay('5')">
      <input type="button" value="6" onclick="addToDisplay('6')">
      <input type="button" value="1" onclick="addToDisplay('1')">
      <input type="button" value="2" onclick="addToDisplay('2')">
      <input type="button" value="3" onclick="addToDisplay('3')">
      <input type="button" value="0" onclick="addToDisplay('0')">
      <input type="button" value="." onclick="addToDisplay('.')">
    </div>
    <div class="operators">
      <input type="button" value="+" onclick="addToDisplay('+')" class="operator">
      <input type="button" value="-" onclick="addToDisplay('-')" class="operator">
      <input type="button" value="*" onclick="addToDisplay('*')" class="operator">
      <input type="button" value="/" onclick="addToDisplay('/')" class="operator">
      <input type="button" value="=" onclick="calculate()" class="operator">
      <input type="button" value="C" onclick="clearDisplay()" class="operator" style="background-color: #ff6347;">
    </div>
  </div>
</div>

<script>
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    var display = document.getElementById('display').value;
    try {
      var result = eval(display);
      document.getElementById('display').value = result;
    } catch (error) {
      alert('Erro na express√£o: ' + error.message);
    }
  }
</script>

</body>
</html>
