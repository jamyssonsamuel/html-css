<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: plum;
        }
        main{
            background-color: aliceblue;
            padding: 5px;
        }
        form p{
            display: block;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <main>
        <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="6" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="die" id="idia">
        </p>
        <p>
            <label for="ihora"> Horário da Prova </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
