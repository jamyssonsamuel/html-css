<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
        <p>
            <label for="iuso"> Usuário: </label>
            <input type="text" name="usuario" id="iuso" required minlength="5" size="10" placeholder="seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="10" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>

</body>
</html>
