<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de Bloco 1</div>
        <div class="item">Exemplo de Bloco 2</div>
        <div class="item">Exemplo de Bloco 3</div>
        <div class="item">Exemplo de Bloco 4</div>
        <div class="item">Exemplo de Bloco 5</div>
        <div class="item">Exemplo de Bloco 6</div>
        <div class="item">Exemplo de Bloco 7</div>
    </div>
</body>
</html>
